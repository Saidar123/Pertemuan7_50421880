# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cobaapzing_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update  # Mengatur Hibernate untuk memperbarui skema database otomatis
spring.jpa.show-sql=true  # Menampilkan SQL yang dijalankan oleh Hibernate di log